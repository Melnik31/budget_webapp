{% extends "budgets/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
<h3 class="mt-5">Add a new transaction:</h3>
{% endblock page_header %}


{% block content %}
  <form class="w-50" action="{% url 'budgets:add_one' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add transaction" %}
  </form>
{% endblock content %}
