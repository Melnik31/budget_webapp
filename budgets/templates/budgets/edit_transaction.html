{% extends "budgets/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
<h3 class="mt-3">Edit transaction:</h3>
{% endblock page_header %}

{% block content %}
  <form class="w-50" action="{% url 'budgets:edit_transaction' transaction.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save Changes" %}
  </form>
{% endblock content %}
