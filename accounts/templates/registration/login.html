{% extends 'budgets/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
  <h2 class="text-center">Log in to your account</h2>
{% endblock page_header %}


{% block content %}
  <form class="w-50 m-auto" action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Log In" %}
  </form>

{% endblock content %}
