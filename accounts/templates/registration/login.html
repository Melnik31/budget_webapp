{% extends 'budgets/base.html' %}

{% block content %}

  {% if form.errrors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">Log In</button>
  </form>

{% endblock content %}
